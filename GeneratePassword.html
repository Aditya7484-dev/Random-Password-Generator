<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="GeneratePassword.css">
</head>
<body>
  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
      <input type="text" id="password" placeholder="Password">
      <img src="Copy.png" alt="Image Couldn't found" class="image" onclick="copyToClip()">
    </div>
    <button onclick="createPassword()">
      <img src="GeneratePass.png" alt="Image Couldn't found" class="image2">
      Generate Password
    </button>
    <script src="GeneratePassword.js"></script>
  </div>
</body>
</html>
